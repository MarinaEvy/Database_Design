<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Search Resources</title>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="1" >
            <p>#{resourceSearchBean.targetResource}:#{resourceSearchBean.targetResourceDescription}</p>
            <p:panelGrid columns="2" >
                <h:outputText value="Return Date" />
                <p:calendar id="popup" value="#{resourceSearchBean.date}" />
                <p:commandButton value="Cancel" action="searchResourcesResults"/>
                <p:commandButton value="Submit Request" action="#{resourceSearchBean.getButtonRequestSelect}"/>
            </p:panelGrid>

        </p:panelGrid>
    </h:form>
</h:body>
</html>
