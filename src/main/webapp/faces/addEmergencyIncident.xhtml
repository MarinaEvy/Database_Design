<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>New Incident</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{incident.errorMessage}" rendered="#{incident.displayError}" style="font-weight: bold; color: red; font-size: larger" />
        <p>New Incident Info</p>
        <p:panelGrid columns="2">
            <f:facet name="header">
            </f:facet>
            <h:outputText value="Incident ID" />
            <h:outputText value="#{incident.id}" />

            <h:outputText value="Date" />
            <p:calendar id="popup" value="#{incident.date}" />

            <h:outputText value="Description" />
            <h:inputText value="#{incident.description}" />

            <h:outputText value="Location" />
            <p:panelGrid columns="2">
                <h:outputText value="Lat" />
                <h:inputText value="#{incident.latitude}" />

                <h:outputText value="Long" />
                <h:inputText value="#{incident.longitude}" />
            </p:panelGrid>

        </p:panelGrid>
        <p:button value="Cancel" outcome="emrsMenu" />
        <p:commandButton action="#{incident.saveIncident}"
                         value="Save" update="@form"/>
    </h:form>
</h:body>
</html>
